<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>Forms</title>
</head>

<body>
    <div>
        <form action="mainpage.html">
            <div class="m-3 w-75">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="">First name</label><input class="form-control" type="text">
                    </div>
                    
                    <div class="col-6">
                        <label class="form-label" for="">Last name</label><input class="form-control" type="text">
                    </div>

                   
                <div>
                    <label class="form-label" for="">Username</label><input class=" form-control" type="text">
                </div>
               
                <div>
                    <label class="form-label" for="">Email (Optional)</label><input class="form-control" type="text">
                </div>
              
                <div>
                    <label class="form-label" for="">Address</label><input class="form-control" type="text">
                </div>
                
                <div>
                    <label class="form-label" for="">Address 2 (Optional)</label><input class="form-control"
                        type="text">
                </div>
                
                <div>

                    <div class="row">
                        <div class="col-5">
                            <label class="form-label" for="">Country</label>
                            <select class="form-select" name="country" id="Country">
                                <option value="" selected>Choose...</option>
                                <option value="southkorea">South Korea</option>
                                <option value="unitedstates">United States</option>
                                <option value="france">France</option>
                            </select>
                        </div>

                        <div class="col-4">
                            <label class="form-label" for="">State</label>
                            <select class="form-select" name="State" id="State">
                                <option value="" selected>Choose...</option>
                                <option value="southkorea">Washington</option>
                                <option value="unitedstates">California</option>
                                <option value="france">Utah</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="">Zip</label><input class="form-control" type="text">
                        </div>
                    </div>
                    <hr>
                    <div>
                        <input type="checkbox" name="shippingaddress" id="shippingaddress">
                        <label for="shippingaddress"> Shipping address is the same as my biling address </label>
                    </div>
                    <div>
                        <input type="checkbox" name="savethisinformation" id="savethisinformation">
                        <label for="savethisinformation"> Save this information for next time </label>
                    </div>
                    <hr>
                    <div class="fs-3">Payment</div>


                    <div class="form-check">
                        <input type="radio" name="" value="Credit card" class="form-check-input">
                        <label for="Credit card" class="form-check-label">Edge</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="payment" value="Debit card" class="form-check-input">
                        <label for="Debit card" class="form-check-label">Chrome</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="payment" value="Paypal" class="form-check-input">
                        <label for="Paypal" class="form-check-label">Safari</label>
                    </div>



                    <hr>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="">Name on card</label><input class=" form-control"
                                type="text">
                        </div>
                    
                    <div class="col-6">
                        <label class="form-label" for="">Credit card number</label><input class=" form-control"
                            type="text">
                    </div>

                    <div class="row">
                        <div class="col-3">
                        <label class="form-label" for="">Expiration</label><input class=" form-control" type="text">
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="">CVV</label><input class=" form-control" type="text">
                    </div>
                </div>
                    <hr>
                    <div>
                        <div class="d-grid gap-2">
                        <button class="btn btn-primary">Continue to checkout</button>
                        </div>
                    </div>
                </div>
                
               
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>


</html>
