<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <title>Forms</title>
</head>

<body>
    <div>
        <form action="mainpage.html">
            <div class="m-3 w-50">
            <div class="row">
            <div class="col-6">
                <label class="form-label" for="">First name</label><input class="form-control" type="text">
            </div>
            <div class="col-6">
                <label class="form-label" for="">Last name</label><input class="form-control" type="text">
            </div>
        </div>
            <div>
                <label class="form-label" for="">Username</label><input class=" form-control" type="text">
            </div>
            <div>
                <label class="form-label" for="">Email (Optional)</label><input class="form-control" type="text">
            </div>
            <div>
                <label class="form-label" for="">Address</label><input class="form-control" type="text">
            </div>
            <div>
                <label class="form-label" for="">Address 2 (Optional)</label><input class="form-control" type="text">
            </div>
            <div>

            

        <form action="">
            
                <label class="form-label" for="">Country</label>
                <select class="form-select" name="country" id="" >
                    <option value="" selected>Choose...</option>
                    <option value="southkorea">South Korea</option>
                    <option value="unitedstates">United States</option>
                    <option value="france">France</option>
                </select>
            </div>
            
            <div>
                <label for="state">State </label>

                <select name="state" id="state">
                    <option value="" selected>Choose...</option>
                    <option value="washington">Washington</option>
                    <option value="california">California</option>
                    <option value="utah">Utah</option>
                </select>
            </div>
            <div>
                Zip <input type="text" name="zip" value="54625">
            </div>
            <hr>
            <div>
                <input type="checkbox" name="shippingaddress" id="shippingaddress">
                <label for="shippingaddress"> Shipping address is the same as my biling address </label>
            </div>
            <div>
                <input type="checkbox" name="savethisinformation" id="savethisinformation">
                <label for="savethisinformation"> Save this information for next time </label>
            </div>
            <hr>
            <h3>Payment</h3>
            <div>
                <input type="radio" name="payment" checked value="creditcard"> Credit card
            </div>
            <div>
                <input type="radio" name="payment" value="debitcard"> Debit card
            </div>
            <div>
                <input type="radio" name="payment" value="paypal"> Paypal
            </div>
            <div>
                Name on card <input type="text" name="nameoncard" value="Angela Song">
            </div>
            <div>
                Credit card number <input type="text" name="creditcardnumber" value="2456456465465">
            </div>
            <div>
                Expiration <input type="text" name="expiration" value="290515">
            </div>
            <div>
                CVV <input type="text" name="cvv" value="526">
            </div>
            <div>
                <button type="submit">Continue to checkout</button>
            </div>
        </div>
            <hr>
        </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>


</html>
